<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="小说排版助手,小说排版,排版助手" />
  <meta name="author" content="vsolo" />
  <title>小说排版助手（在线版）</title>
<style>
body{font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;font-size:16px;font-weight:600;line-height:1.42857143;color:#fff;background-color:#212529;margin:0}
*{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}
.box{left:50%;top:30%;width:600px;margin-left:-300px;height:300px;bottom:10px;padding:10px;word-break:break-all;position:fixed}
.logo{text-align:center;margin-bottom:20px}
.tip{text-align:center;margin-bottom:15px;letter-spacing:1px}
.progress{height:20px;margin-bottom:20px;overflow:hidden;background-color:#f5f5f5;border-radius:4px;-webkit-box-shadow:inset 0 1px 2px rgba(0,0,0,.1);box-shadow:inset 0 1px 2px rgba(0,0,0,.1);height:8px}
.progress-bar{float:left;width:0%;height:100%;font-size:12px;line-height:20px;color:#fff;text-align:center;background-color:#337ab7;-webkit-box-shadow:inset 0 -1px 0 rgba(0,0,0,.15);box-shadow:inset 0 -1px 0 rgba(0,0,0,.15);-webkit-transition:width .6s ease;-o-transition:width .6s ease;transition:width .6s ease}
.progress-bar-success{background-color:#5cb85c}
</style>
</head>
<body>
<div class="box">
	<div class="tip">
		<div>
			cdn.staticfile.org/cdn.bootcdn.net 因被 uBlock 软件屏蔽
		</div>
		<div>
			安全起见，暂时关闭访问！
		</div>
		<hr>
	</div>
	<div class="progress">
		<div id="progress-bar" class="progress-bar progress-bar-success" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:0%">
		</div>
	</div>
</div>
<script>
var url='https://vvsolo.github.io';
function progress(p){document.getElementById("progress-bar").style.width=p+"%"}
setTimeout(function(){progress("5");setTimeout(function(){progress("60");setTimeout(function(){progress("95");window.location.href=url;},600);},800);},600);
</script>
</body>
</html>
